<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIG6jmUnk0UzvAACHDNgIS0skVVKyZ2m4&libraries=places"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="icon-container">
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
      </header>
      <div class="content">
        <div class="general-information">
          <div class="status" data-status>Enter a Location</div>
          <div class="location" data-location>To Find the Weather</div>
        </div>
        <div class="detail-section">
          <div class="detail">
            <div class="title">Wind</div>
            <div class="value" data-wind>TBD</div>
          </div>
          <div class="detail bordered">
            <div class="title">Temperature</div>
            <div class="value" data-temperature>TBD</div>
          </div>
          <div class="detail">
            <div class="title">Precipitation</div>
            <div class="value" data-precipitation>TBD</div>
          </div>
        </div>
        <div class="city-search-container">
          <input
            type="text"
            class="city-search"
            data-city-search
            placeholder="Enter Location"
          />
        </div>
      </div>
    </div>
    <a href="https://darksky.net/poweredby" class="darksky-logo"
      >Powered By Dark Sky
    </a>
  </body>
</html>
